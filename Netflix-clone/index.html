<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->

    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>

<body>
   <header>
        <div class="container">
            <a href="#logo"><img src="img/logo.png"
            id="logo"></a>
            <nav>
               <a href="#">Inicio</a>
               <a href="#series">Séries</a>
               <a href="#filmes">Filmes</a>
                <a href="#animacao">Animação</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O PROJETO ADAM</h3>
                <p class="descricao">Depois de viajar no tempo e ir parar em 2022 sem querer, o piloto de combate Adam Reed se une à sua versão de 12 anos de idade para salvar o futuro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    </div>

                <div class="item">
                    <img class="box-filme" src="img/movies/ameaca-lunar.jpg" alt="Moonfall - Ameaça Lunar">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/movies/starwars.jpg" alt="Capa do filme Star Wars: Episódio IX">

                <div class="item">
                    <img class="box-filme" src="img/movies/vingadores.jpg" alt="Capa do filme Vingadore: Guerra infinita">

                <div class="item">
                    <img class="box-filme" src="img/movies/hobbit.jpg" alt="Capa do filme O Hobbit: A Batalha dos Cinco Exércitos">
                </div>
        </div>

        </div>
